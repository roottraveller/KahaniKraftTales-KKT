name: Build Static Site

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        platform: [generic, github-pages, netlify, vercel]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site for ${{ matrix.platform }}
        run: npm run build:static
        env:
          BUILD_PLATFORM: ${{ matrix.platform }}
          GITHUB_PAGES: ${{ matrix.platform == 'github-pages' }}
          # API Keys from GitHub Secrets (only for platforms that support them)
          # These are optional - the app works in demo mode without them
          OPENAI_API_KEY: ${{ matrix.platform != 'generic' && secrets.OPENAI_API_KEY || '' }}
          GEMINI_API_KEY: ${{ matrix.platform != 'generic' && secrets.GEMINI_API_KEY || '' }}
          ANTHROPIC_API_KEY: ${{ matrix.platform != 'generic' && secrets.ANTHROPIC_API_KEY || '' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: static-build-${{ matrix.platform }}
          path: './dist'
          retention-days: 30

      - name: Display deployment info
        run: |
          echo "âœ… Build completed for ${{ matrix.platform }}"
          echo "ğŸ“ Artifacts uploaded as: static-build-${{ matrix.platform }}"
          if [ "${{ matrix.platform }}" = "netlify" ]; then
            echo "ğŸš€ Ready for Netlify: Download artifacts and deploy to Netlify"
            echo "ğŸ’¡ Set environment variables in Netlify dashboard for API keys"
          elif [ "${{ matrix.platform }}" = "vercel" ]; then
            echo "ğŸš€ Ready for Vercel: Download artifacts and deploy to Vercel"
            echo "ğŸ’¡ Set environment variables in Vercel dashboard for API keys"
          elif [ "${{ matrix.platform }}" = "github-pages" ]; then
            echo "ğŸš€ Ready for GitHub Pages: Use the github-pages-deploy workflow"
            echo "ğŸ’¡ API keys are injected from GitHub Secrets"
          else
            echo "ğŸš€ Ready for any static hosting platform"
            echo "ğŸ’¡ This build uses demo mode only (no API keys)"
          fi 