<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KahaniKraftTales&trade; - AI Story Generator</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/components/search-section.css">
    <link rel="stylesheet" href="public/css/components/pagination.css">
    <link rel="stylesheet" href="public/css/components/story-display.css">
    <link rel="stylesheet" href="public/css/components/loading-error.css">
    
    <!-- External Dependencies -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>KahaniKraftTales&trade;</h1>
            </div>
            <p class="tagline">Craft Amazing Stories with AI Magic ✨</p>
            <div class="demo-badge">
                <i class="fas fa-info-circle"></i>
                Static Demo Version
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- API Failure Notification -->
            <div class="api-failure-notification" id="apiFailureNotification" style="display: none;">
                <!-- Notification content will be inserted here -->
            </div>

            <!-- Search Section -->
            <section class="search-section glass-card">
                <div class="search-container">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="storyPrompt" 
                            placeholder="Enter your story idea... (e.g., 'A magical forest adventure')"
                            class="search-input"
                        >
                        <button id="generateBtn" class="generate-btn">
                            <i class="fas fa-magic"></i>
                            Generate Story
                        </button>
                    </div>
                </div>

                <!-- Configuration Panel -->
                <div class="config-panel">
                    <div class="config-group">
                        <label for="modelSelect">
                            <i class="fas fa-robot"></i>
                            AI Model
                        </label>
                        <select id="modelSelect" class="config-select">
                            <option value="demo">Demo Mode</option>
                            <option value="openai-chatgpt" disabled>OpenAI ChatGPT (Full Version)</option>
                            <option value="google-gemini" disabled>Google Gemini (Full Version)</option>
                            <option value="anthropic-claude" disabled>Anthropic Claude (Full Version)</option>
                        </select>
                    </div>

                    <div class="config-group">
                        <label for="languageSelect">
                            <i class="fas fa-language"></i>
                            Language
                        </label>
                        <select id="languageSelect" class="config-select">
                            <option value="english">English</option>
                            <option value="hindi">हिंदी (Hindi)</option>
                            <option value="hinglish">Hinglish</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Story Display Section -->
            <section class="story-section" id="storySection" style="display: none;">
                <div class="story-container glass-card">
                    <div class="story-header">
                        <div class="story-meta">
                            <span class="story-prompt" id="currentPrompt"></span>
                            <div class="story-tags">
                                <span class="tag model-tag" id="currentModel"></span>
                                <span class="tag language-tag" id="currentLanguage"></span>
                                <span class="tag time-tag" id="currentTime"></span>
                            </div>
                        </div>
                        
                        <!-- Inline Pagination Controls -->
                        <div class="story-pagination" id="storyPagination" style="display: none;">
                            <button id="prevBtnInline" class="story-pagination-btn" disabled>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="pageInfoInline" class="story-page-info">1 of 1</span>
                            <button id="nextBtnInline" class="story-pagination-btn" disabled>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="story-content" id="storyContent">
                        <!-- Story content will be displayed here -->
                    </div>
                </div>
            </section>

            <!-- Loading Animation -->
            <div class="loading-container" id="loadingContainer" style="display: none;">
                <div class="loading-animation">
                    <div class="book-loader">
                        <div class="book">
                            <div class="page"></div>
                            <div class="page"></div>
                            <div class="page"></div>
                        </div>
                    </div>
                    <p class="loading-text">Crafting your magical story...</p>
                </div>
            </div>

            <!-- Error Message -->
            <div class="error-container" id="errorContainer" style="display: none;">
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p id="errorText"></p>
                    <button id="retryBtn" class="retry-btn">Try Again</button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 KahaniKraftTales&trade;. Powered by AI Magic <i class="fas fa-heart" style="color: #ff6b6b;"></i> created by rimaurya</p>
            <p class="demo-note">
                <i class="fas fa-github"></i>
                This is a static demo. For the full version with real AI models, visit the 
                <a href="https://github.com/roottraveller/KahaniKraftTales-KKT" target="_blank">GitHub repository</a>
            </p>
        </footer>
    </div>

    <!-- JavaScript Files -->
    <script src="public/js/components/UIManager.js"></script>
    <script src="public/js/static-demo.js"></script>
</body>
</html>
